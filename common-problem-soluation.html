<html>
<head>
    <!-- Dynamic Element Size Fix with Screen code -->
    
    <script>
        function fixVerticalHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }
    </script>
    
    <style>
    
        #custom-map{
            /* exrta gap without main container = calc(280px) */
            height: calc(var(--vh,1vh) * 100 - calc(280px));
            min-height: 400px;
        }
    
    </style>
    
    <!-- ========================================= -->
    
    
    
    <!-- flatpickr setting for get custom inline value code -->

    <label for="inputID"></label>
    <input type="date" data-id="inputID" min="" max="" value="">
    
    <script>
    
        document.querySelectorAll('input[type=date]').forEach(e => {
            flatpickr(e, {
                minDate: e.getAttribute('min'),
                maxDate: e.getAttribute('max'),
                defaultDate: e.getAttribute('value'),
                altFormat: 'j-m-Y',
                dateFormat: 'Y-m-d',
                allowInput: true,
                altInput: true,
                onReady: (selectedDates, dateStr, instance) => {
                    const mainInputDataId = instance.input.dataset.id;
                    const altInput = instance.input.parentElement?.querySelector(".input");
                    altInput.setAttribute("onkeypress", "return false");
                    altInput.setAttribute("onpaste", "return false");
                    altInput.setAttribute("id", mainInputDataId);
                },
            });
        });
    
     </script>
    
    <!-- ========================================= -->
    
    
    <!-- Custom simplebar Scrollbar function -->
    
    <script>
    
        $('.simple-bar').each((index, element) => new SimpleBar(element, { autoHide: true }));
    
    </script>
    
    <!-- ========================================= -->
    
    <!-- Make feather icon follow font-size function -->
    
    <script>
    
        feather.replace({width: '1em', height: '1em'})
    
    </script>
    
    <!-- ========================================= -->
    
    <!-- Set Scrollbar Width function -->
    
    <script>
    
        function getAndSetScrollbarWidth(){
            const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
            $("body").attr("style",  `--scrollbarWidth: ${scrollbarWidth}px`);
        }
    
    </script>
    
    <style>
    
        .modal-open .scroll-top{
            right: calc(var(--scrollbarWidth, 0px) + 15px);
        }
        
    </style>
    
    <!-- ========================================= -->
    
    <!-- Select2 responsive width problem solve function -->
    
    <script>
    
        $(".select2").select2({
            width: '100%',
        });
        $("select").css('width','100%');
    
    </script>
    
    <!-- ========================================= -->
    
    <!-- dataTables searchbar control function -->

    <style>
        /* for hide dataTables label text */
        div.dataTables_wrapper div.dataTables_filter label{
            width: 100%;
            font-size: 0;
            margin: 0;
        }
        div.dataTables_wrapper div.dataTables_filter input{
            width: calc(100% - 2px);
            margin-left: 0;
        }
    </style>

    <!-- for appended dataTables searchbar element -->

    <div class="appended_table_searchbar"></div>
    
    <script>
        /* for fix dataTables search input parent class */
        $(".dataTables_filter").closest('[class*="col"]').attr("class", "col-12 px-0 my-1");

        /* OR */

        /* for appended dataTables search in selected element */
        $(".dataTables_filter").appendTo(".appended_table_searchbar");

        /* for set dataTables search input placeholder text */
        $(".dataTables_filter input").attr("placeholder", "Search...");
    
    </script>
    
    <!-- ========================================= -->
    
    <!-- Inner Responsive Table Dropdown cut probolem solve functions -->

    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" data-boundary="viewport" aria-expanded="false"></button>
                            <div class="dropdown-menu dropdown-menu-right"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script>
    
        $('table').on('shown.bs.dropdown', function (e){
            $(this).closest('[class*="col"]').addClass("position-static")
        });
        $('table').on('hide.bs.dropdown', function () {
            $(this).closest('[class*="col"]').removeClass("position-static")
        });
    
    </script>
    
    <!-- ========================================= -->
</head>
</html>
